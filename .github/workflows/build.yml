name: Build WASM

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  MAX_CONTRACT_SIZE: 262144  # 256KB in bytes

jobs:
  build:
    name: Build Contracts
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        contract: [factory, pair, router, staking, aggregator, bridge]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-build-${{ matrix.contract }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-${{ matrix.contract }}-
            ${{ runner.os }}-cargo-build-

      - name: Build ${{ matrix.contract }} contract
        working-directory: contracts/${{ matrix.contract }}
        run: cargo build --target wasm32-unknown-unknown --release --verbose

      - name: Verify contract exists
        run: |
          WASM_PATH="target/wasm32-unknown-unknown/release/astroswap_${{ matrix.contract }}.wasm"
          if [ ! -f "$WASM_PATH" ]; then
            echo "‚ùå WASM file not found at $WASM_PATH"
            exit 1
          fi
          echo "‚úÖ WASM file found: $WASM_PATH"

      - name: Check contract size
        run: |
          WASM_PATH="target/wasm32-unknown-unknown/release/astroswap_${{ matrix.contract }}.wasm"
          SIZE=$(wc -c < "$WASM_PATH")
          SIZE_KB=$((SIZE / 1024))

          echo "### üì¶ Contract Size: ${{ matrix.contract }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Size**: $SIZE bytes ($SIZE_KB KB)" >> $GITHUB_STEP_SUMMARY
          echo "- **Limit**: ${{ env.MAX_CONTRACT_SIZE }} bytes (256 KB)" >> $GITHUB_STEP_SUMMARY

          if [ $SIZE -gt ${{ env.MAX_CONTRACT_SIZE }} ]; then
            echo "- **Status**: ‚ùå EXCEEDS LIMIT" >> $GITHUB_STEP_SUMMARY
            echo "‚ùå Contract ${{ matrix.contract }} exceeds 256KB limit!"
            echo "   Size: $SIZE bytes ($SIZE_KB KB)"
            exit 1
          else
            PERCENTAGE=$((SIZE * 100 / ${{ env.MAX_CONTRACT_SIZE }}))
            echo "- **Status**: ‚úÖ Within limit (${PERCENTAGE}% used)" >> $GITHUB_STEP_SUMMARY
            echo "‚úÖ Contract size OK: $SIZE bytes ($SIZE_KB KB, ${PERCENTAGE}% of limit)"
          fi

      - name: Upload contract artifact
        uses: actions/upload-artifact@v4
        with:
          name: astroswap_${{ matrix.contract }}-wasm
          path: target/wasm32-unknown-unknown/release/astroswap_${{ matrix.contract }}.wasm
          retention-days: 30

  build-all:
    name: Build All Contracts (Workspace)
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-build-all-${{ hashFiles('**/Cargo.lock') }}

      - name: Build all contracts
        run: |
          for contract in factory pair router staking aggregator bridge; do
            echo "Building $contract..."
            cd contracts/$contract
            cargo build --target wasm32-unknown-unknown --release
            cd ../..
          done

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create size report
        run: |
          echo "# üìä AstroSwap Contract Sizes" > size-report.md
          echo "" >> size-report.md
          echo "| Contract | Size (bytes) | Size (KB) | Status |" >> size-report.md
          echo "|----------|--------------|-----------|--------|" >> size-report.md

          TOTAL_SIZE=0
          for contract in factory pair router staking aggregator bridge; do
            WASM_PATH="target/wasm32-unknown-unknown/release/astroswap_${contract}.wasm"
            if [ -f "$WASM_PATH" ]; then
              SIZE=$(wc -c < "$WASM_PATH")
              SIZE_KB=$((SIZE / 1024))
              TOTAL_SIZE=$((TOTAL_SIZE + SIZE))
              PERCENTAGE=$((SIZE * 100 / ${{ env.MAX_CONTRACT_SIZE }}))

              if [ $SIZE -gt ${{ env.MAX_CONTRACT_SIZE }} ]; then
                STATUS="‚ùå Exceeds limit"
              elif [ $PERCENTAGE -gt 90 ]; then
                STATUS="‚ö†Ô∏è ${PERCENTAGE}% used"
              else
                STATUS="‚úÖ ${PERCENTAGE}% used"
              fi

              echo "| $contract | $SIZE | $SIZE_KB | $STATUS |" >> size-report.md
            fi
          done

          TOTAL_KB=$((TOTAL_SIZE / 1024))
          echo "" >> size-report.md
          echo "**Total Size**: $TOTAL_SIZE bytes ($TOTAL_KB KB)" >> size-report.md
          echo "" >> size-report.md
          echo "Built on: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> size-report.md

          cat size-report.md >> $GITHUB_STEP_SUMMARY

      - name: Upload size report
        uses: actions/upload-artifact@v4
        with:
          name: size-report
          path: size-report.md
          retention-days: 90
